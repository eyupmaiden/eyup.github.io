
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://eyupmaiden.github.io/eyup.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

#baseurl: /

# Google tracking id

google-tracking-id: "blank"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Davide Pastore"
title: "Ey Up Maiden"
description: "Official website of Yorkshire Iron Maiden tribute act Ey Up Maiden. Includes a biography, show dates and booking details."
keywords: "ey up maiden, iron maiden, music, metal, strings, dramedy"
favicon: "/img/favicon.ico"

##########
# Navbar #
##########

navbar-offset-top: 180

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/macaria-logo.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: False
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Scream for me Yorkshire!"
  - text: "Ey Up Maiden's gonna getcha!"
  - text: "I am a man who walks alone<br/>
           when I'm walking a dark road"

me-img: "/img/jetpacktocat.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "eyup"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/spidertocat.png"
    date: "September 2013 - Today"
    description: "Saving the neighborhood!"
  - image: "/img/timeline/baracktocat.jpg"
    date: "September 2007 - August 2013"
    description: "Started coding"

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "bookings@eyupmaiden.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
#author_blurb: "John Smith is an awesome person. He lives in Flatland, where he works on two-dimensional engineering projects. In his spare time, John likes to eat cotton candy."
#author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/MaidenYorkshire/"
  

############
# 404 page #
############

404-img: "/img/macaria-404.jpg"

##################
# GPG on Keybase #
##################

keybase-username: johnsmith
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the menu

pages_list:
  en:
    - title: 'Bio'
      external: False
      url: '#bio'
      name: 'bio'
    #- title: 'Blog'
    #  external: False
    #  url: '#latest-post'
    #  name: 'latest-post'
    #- title: 'Timeline'
    #  external: False
    #  url: '#timeline'
    #  name: 'timeline'
    - title: 'Contact'
      external: False
      url: '#contact'
      name: 'contact'
    - title: 'Tour Dates'
      external: False
      url: 'tour-dates/'
      name: ''

#################
# EXTERNAL URLS #
#################

store_url: "http://bit.ly/2e88hRR"
iframe_url: "http://player.believe.fr/v2/3614970367581?embed=1&amp;embedType=53f5dde7044c7"

############
# FEED XML #
############
days_ago_published: 10

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
  - jekyll-minifier
